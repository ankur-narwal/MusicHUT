<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Enjoy seamless music playback with our intuitive music player. Stream your favorite tunes and download tracks effortlessly. Dive into a world of melody with ease.">
    <meta name="keywords" content="music, player, Streaming, download, Album, Artist">
    <meta name="author" content="Sneh Kr">
    <link
      rel="icon"
      type="image/png"
      href="https://ik.imagekit.io/snehkr/logo.musichut.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="{{ url_for('static',filename='stylesheets/detailsAddon.css') }}" rel="stylesheet"/>
    <title>{{ title }}</title>
  </head>

  <body>
    <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/?lang=hindi">
          <img src="https://ik.imagekit.io/snehkr/logo.musichut.png" width="30" height="30" class="d-inline-block align-top" alt="" /> MUSIC HUT
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?lang=hindi"
                >HOME</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row pt-2">
        <div class="col-md-2">
          <img
            src="{{ album_image }}"
            alt=""
            width="220px"
            class="img-fluid img-thumbnail"
            draggable="false"
          />
        </div>
        <div class="col-md-6 fs-4">
          <div class="album-text pt-2">
            <h2 class="fw-bold">{{ title }}</h2>
            <h4 class="fw-bold">
              Released Date:
              <span class="text-dark fs-5">{{ release_date }}</span>
            </h4>

            <h4 class="fw-bold">
              Primary Artists:
              <span class="text-dark fs-5">{{ primary_artist }}</span>
            </h4>
          </div>
        </div>
      </div>
      <div class="songs-list pt-5">
        <ol class="list-group list-group-numbered">
          {% for songName,song_ID,p_artists in zip(songNames,song_IDs,primary_artists) %}
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ songName }}</div>
              {{ p_artists }}
            </div>
            <a href="play_song?songID={{ song_ID }}"><img src="https://i.ibb.co/WPvk00g/play-btn.png" width="140" /></a>
          </li>
          {% endfor %}
        </ol>
      </div>
    </div></br>
    <footer class="footer mt-auto py-3 bg-dark text-center">
      <div class="container">
        <span class="text-white">©️ MUSICHUT</span>
      </div>
    </footer>
  </div>
  </body>
</html>
